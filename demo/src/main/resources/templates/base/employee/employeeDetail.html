<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="employeeDetail_contents">
    <div class="row">
        <div class="col-sm-5">
            <div class="page-header">
                <h1>従業員詳細</h1>
            </div>
            <form method="post" th:action="@{/employeeDetail}" th:object="${employeeForm}">
                <table class="table table-bordered table-hover">
                    <tr>
                        <!-- 従業員ID(入力不可) -->
                        <th class="active col-sm-2">従業員ID</th>
                        <td class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" th:field="*{employeeId}" readonly="readonly"/>
                            </div>
                        </td>
                    </tr>
                    <!-- 従業員名 -->
                    <tr>
                        <th class="active">従業員名</th>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" th:field="*{employeeName}"/>
                            </div>
                        </td>
                    </tr>
                </table>
                <!-- 更新ボタン -->
                <button class="btn btn-primary btn-lg pull-right" type="submit" name="update">
                    更新
                </button>
                <!-- 削除ボタン -->
                <button class="btn btn-danger btn-lg" type="submit" name="delete">
                    削除
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
