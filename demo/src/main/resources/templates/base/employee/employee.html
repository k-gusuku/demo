<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="employee_contents">
    <div class="page-header">
        <h1>従業員情報画面</h1>
    </div>
    <form method="get" action="/employee_contents" th:object="${employeeForm}">
        <div class="form-group">
            <label>従業員ID</label>
            <input type="text" th:field="*{employeeId}"/>
        </div>
        <div class="form-group">
            <label>従業員名</label>
            <input type="text" th:field="*{employeeName}"/>
        </div>
        <button class="btn btn-warning" type="submit">検索</button>
    </form>
    <br/>
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <th class="warning col-sm-2">従業員ID</th>
            <th class="warning col-sm-2">従業員名</th>
            <th class="warning col-sm-2"></th>
        </tr>
        <tr th:each="employee:${employeeDtoList}">
            <td th:text="${employee.employeeId}"></td>
            <td th:text="${employee.employeeName}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{'/employeeDetail/'+${employee.employeeId}}">詳細</a>
            </td>
        </tr>
    </table>
    <a class="btn btn-warning" th:href="@{'/newEmployeeRegistration_contents'}">新規会員登録はこちら</a><br/>
    <label class="text-info" th:text="${result}">結果表示</label><br/>
    <a class="btn btn-warning" th:href="@{'/employeeList/csv'}">CSV出力</a>
</div>
</body>
</html>
