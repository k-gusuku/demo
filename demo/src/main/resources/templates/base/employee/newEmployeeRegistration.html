<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:fragment="newEmployeeRegistration_contents">
    <div class="col-sm-5">
        <div class="page-header">
            <h1>新規従業員登録</h1>
        </div>
        <form method="post" th:action="@{/newEmployeeRegistration_contents}" th:object="${employeeForm}">
            <table class="table table-bordered table-hover">
                <!-- 従業員IDの入力エリア -->
                <tr>
                    <th class="active col-sm-3">従業員ID</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{employeeId}"/>
                        </div>
                    </td>
                </tr>
                <!-- 従業員名の入力エリア -->
                <tr>
                    <th class="active">従業員名</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" th:field="*{employeeName}"/>
                        </div>
                    </td>
                </tr>
            </table>
            <ui>
                <li th:each="error:${#fields.detailedErrors()}">
                    <span th:text="${error.message}">Error message</span>
                </li>
            </ui>
            <!-- 会員登録ボタン -->
            <button class="btn btn-primary" type="submit">
                会員登録
            </button>
        </form>
    </div>
</div>
</body>
</html>
