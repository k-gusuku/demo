<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>

    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/home.css}" rel="stylesheet"/>
    <title>Home</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">

        <form method="post" th:action="@{/logout}">
            <button class="btn btn-link pull-right navbar-brand" type="submit">

    </div>
</nav>
<!-- ===== サイドバー ===== -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 sidebar">
            <ui class="nav nav-pills nav-stacked">
                <li role="presentation">
                    <br/>
                    <a th:href="@{'/productInformation_contents'}">商品情報画面はこちら</a>
                    <br/>
                    <a th:href="@{'/memberInformation_contents'}">会員情報画面はこちら</a>

                    <a th:href="@{'/cashRegister_contents'}">レジシステム画面はこちら</a>

            </ui>
        </div>
    </div>
</div>
<!-- ===== コンテンツ ===== -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 main">
            <div th:include="__${contents}__"></div>
        </div>
    </div>
</div>
</body>
</html>
