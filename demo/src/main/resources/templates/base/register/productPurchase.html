<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:fragment="productPurchase_contents">
    <div class="row">
        <div class="col-sm-5">
            <div class="page-header">
                <h1>商品詳細</h1>
            </div>
            <img th:src="*{imageForProductDetails}" style="width:627px;height:560px">
            <br/>
            <br/>
            <form method="post" th:action="@{/productPurchase}" th:object="${memberHistoryForm}">
                <table class="table table-bordered table-hover">
                    <tr>
                        <!-- 商品ID(入力不可) -->
                        <th class="active col-sm-2">商品ID</th>
                        <td class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" th:field="*{productId}" readonly="readonly"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <!-- 商品イメージID(入力不可) -->
                        <th class="active col-sm-2">商品イメージID</th>
                        <td class="col-sm-3">
                            <div class="form-group">
                                <input type="text" class="form-control" th:field="*{productImageId}" readonly="readonly"/>
                            </div>
                        </td>
                    </tr>
                    <!-- 商品名(入力不可) -->
                    <tr>
                        <th class="active">商品名</th>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" th:field="*{productName}" readonly="readonly"/>
                            </div>
                        </td>
                    </tr>
                    <!-- 商品金額(入力不可) -->
                    <tr>
                        <th class="active">商品金額</th>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" th:field="*{productPrice}" readonly="readonly"/>
                            </div>
                        </td>
                    </tr>
                    <!-- 商品の種類(入力不可) -->
                    <tr>
                        <th class="active">商品の種類</th>
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" th:field="*{productType}" readonly="readonly"/>
                            </div>
                        </td>
                    </tr>
                    <!-- 会員ID -->
                    <tr>
                        <th class="active">会員ID</th>
                        <td>
                            <div class="form-group" th:classappend="${#fields.hasErrors('memberId')}?'has-error'">
                                <input type="text" class="form-control" th:field="*{memberId}"/>
                                <span class="text-danger" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">memberId error</span>
                            </div>
                        </td>
                    </tr>
                </table>
                <!-- 購入ボタン -->
                <button class="btn btn-warning btn-lg pull-right" type="submit" name="purchase">
                    購入
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
