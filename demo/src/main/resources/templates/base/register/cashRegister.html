<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:fragment="cashRegister_contents">
    <div class="page-header">
        <h1>レジシステム</h1>
    </div>
    <form method="get" action="/productInformation_contents" th:object="${productForm}">
        <div class="form-group">
            <label>商品ID</label>
            <input type="text" th:field="*{productId}"/>
        </div>
        <div class="form-group">
            <label>商品名</label>
            <input type="text" th:field="*{productName}"/>
        </div>
        <button class="btn btn-primary" type="submit">検索</button>
    </form>
    <br/>
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <th class="info col-sm-2">商品ID</th>
            <th class="info col-sm-2">商品名</th>
            <th class="info col-sm-2">商品金額</th>
            <th class="info col-sm-2">商品の種類</th>
            <th class="info col-sm-2"></th>
        </tr>
        <tr th:each="product:${productInformationDtoList}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.productType}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/productPurchase/'+${product.productId}}">購入</a>
            </td>
        </tr>
</div>
</body>
</html>
