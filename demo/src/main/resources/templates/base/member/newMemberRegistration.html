<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:fragment="newMemberRegistration_contents">
    <div class="col-sm-5">
        <div class="page-header">
            <h1>新規会員登録</h1>
        </div>
        <form method="post" th:action="@{/newMemberRegistration_contents}" th:object="${memberForm}">
            <table class="table table-bordered table-hover">
                <!-- 会員IDの入力エリア -->
                <tr>
                    <th class="active col-sm-3">会員ID</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('memberId')}?'has-error'">
                            <input type="text" class="form-control" th:field="*{memberId}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">memberId error</span>
                        </div>
                    </td>
                </tr>
                <!-- パスワード -->
                <tr>
                    <th class="active">パスワード</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('password')}?'has-error'">
                            <input type="text" class="form-control" th:field="*{password}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</span>
                        </div>
                    </td>
                </tr>
                <!-- 会員名の入力エリア -->
                <tr>
                    <th class="active">会員名</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('memberName')}?'has-error'">
                            <input type="text" class="form-control" th:field="*{memberName}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('memberName')}"
                                  th:errors="*{memberName}">memberName error</span>
                        </div>
                    </td>
                </tr>
                <!-- 生年月日の入力エリア -->
                <tr>
                    <th class="active">生年月日</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('birthday')}?'has-error'">
                            <input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('birthday')}"
                                  th:errors="*{birthday}"></span>
                        </div>
                    </td>
                </tr>
                <!-- 年齢 -->
                <tr>
                    <th class="active">年齢</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('age')}?'has-error'">
                            <input type="text" class="form-control" th:field="*{age}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('age')}"
                                  th:errors="'*{age}'">age error</span>
                        </div>
                    </td>
                </tr>
                <!-- 電話番号 -->
                <tr>
                    <th class="active">電話番号</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('phoneNumber')}?'has-error'">
                            <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                                  th:errors="'*{phoneNumber}'">phoneNumber error</span>
                        </div>
                    </td>
                </tr>
                <!-- 住所 -->
                <tr>
                    <th class="active">住所</th>
                    <td>
                        <div class="form-group" th:classappend="${#fields.hasErrors('address')}?'has-error'">
                            <input type="text" class="form-control" th:field="*{address}"/>
                            <span class="text-danger" th:if="${#fields.hasErrors('address')}"
                                  th:errors="*{address}">address error</span>
                        </div>
                    </td>
                </tr>
            </table>
            <!-- 会員登録ボタン -->
            <button class="btn btn-warning" type="submit">
                会員登録
            </button>
        </form>
    </div>
</div>
</body>
</html>
