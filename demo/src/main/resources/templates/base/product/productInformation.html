<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div th:fragment="productInformation_contents">
    <div class="page-header">
        <h1>商品情報画面</h1>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <th class="info col-sm-2">商品ID</th>
            <th class="info col-sm-2">商品名</th>
            <th class="info col-sm-2">商品金額</th>
            <th class="info col-sm-2">商品の種類</th>
            <th class="info col-sm-2">日別商品レンタル金額</th>
            <th class="info col-sm-2">週別商品レンタル金額</th>
            <th class="info col-sm-2">会員ID</th>
            <th class="info col-sm-2">販売日</th>
            <th class="info col-sm-2">貸出日</th>
            <th class="info col-sm-2">返却日</th>
            <th class="info col-sm-2">返却予定日</th>
            <th class="info col-sm-2"></th>
        </tr>
        <tr th:each="product:${productInformationDtoList}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.productType}"></td>
            <td th:text="${product.productRentalDayPrice}"></td>
            <td th:text="${product.productRentalWeekPrice}"></td>
            <td th:text="${product.memberId}"></td>
            <td th:text="${#dates.format(product.saleDay,'YYYY/MM/dd')}"></td>
            <td th:text="${#dates.format(product.rentalDay,'YYYY/MM/dd')}"></td>
            <td th:text="${#dates.format(product.rentalReturnDay,'YYYY/MM/dd')}"></td>
            <td th:text="${#dates.format(product.rentalReturnPlansDay,'YYYY/MM/dd')}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/productDetail/'+${product.productId}}">詳細</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
